<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 450px;
        }
        thead {
            color: white;
            background-color: gray;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
        .num {
            text-align: center;
        }
        .media {
            color: white;
            background-color: gray;
        }
        .mid{
            text-align: left;
        }

    </style>

    <title>Tabela Desafio 03</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td>Matemática</td>
                    <td class="num">0,0</td>
                    <td class="num">0,0</td>
                    <td class="num">0,0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td class="num">0,0</td>
                    <td class="num">0,0</td>
                    <td class="num">0,0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td class="num">0,0</td>
                    <td class="num">0,0</td>
                    <td class="num">0,0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td class="num">0,0</td>
                    <td class="num">0,0</td>
                    <td class="num">0,0</td>
                </tr>
                <tr class="media">
                    <th colspan="4" scope="row" class="mid">Média de Exatas</th>
                    <td class="num">0,0</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td class="num">0,0</td>
                    <td class="num">0,0</td>
                    <td class="num">0,0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td class="num">0,0</td>
                    <td class="num">0,0</td>
                    <td class="num">0,0</td>
                </tr>
                <tr class="media">
                    <th colspan="4" scope="row" class="mid">Média de Humanas</th>
                    <td class="num">0,0</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
