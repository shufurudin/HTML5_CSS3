<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
    <title>Tabelas Mescladas</title>
</head>
<body>
    <h1>Mesclagem de Células</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> 
            <!-- colspan="2" diz que este dado (td) ocupará duas colunas -->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <!-- rowspan="3" diz que este dado (td) ocupará três linhas -->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
