<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe {
            width: 600px;
            height: 650px;
        }
        /* As CSS sobrepõem as configurações informadas dentro da tag */
    </style>
    <title>Estudos de iframe</title>
</head>
<body>
    <!-- i-frame (inline-frame): quadro em linha. -->
    <h1>Testanto o uso de um iframe</h1>
    <p>Acessando o site do 

        <!-- Tamanho padrão: 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="500" width="500" scrolling="no">
            <a href="" rel="external" target="_blank"> Curso em Video </a>
        </iframe>
        <!-- o parametro scrolling tem as seguintes possibilidades:
        auto: dependendo do tamanho do site, ele irá colocar uma barra de rolagem ou não.
        yes: Independente do tamanho do site ele irá colocar uma barra de rolagem.
        no: Independente do tamanho do site ele NÃO irá colocar uma barra de rolagem.
        -->
        
    para aprender a programar.</p>
    <p>O 
        <iframe src="https://www.youtube.com/" frameborder="0"></iframe>
    é muito legal</p>
    <!-- Alguns sites não aceitam ser chamados dentro de iframe -->
    <p>Repositório do Prof. Guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="1">
            <a href="https://gustavoguanabara.github.io/"> GitHub </a>
        </iframe>
    </p>
    <!-- Colocar o link dentro do iframe significa que se o navegador não for compativel com esse recurso, aparecerá o link para acesso.-->
</body>
</html>
