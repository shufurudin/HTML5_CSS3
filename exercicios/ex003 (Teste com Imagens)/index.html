<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando imagens no site</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="HTML5-250.png" alt="Logo HTML5"> <!--Um segredinho para puxar as imagens dentro da tag <img> é dar Ctrl + Espaço dentro do paramêtro src, vai abrir uma janelhinha com os arquivos dentro da pasta em que o este index está sendo escrito-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/CSS-250.png" alt="Logo CSS3"> <!--Aqui, devido a  imagem estar em outra pasta que não na mesma do index sendo escrito, quando der o Ctrl + Espaço, vai acabar abrindo a mesma janela porém tem de selecionar a pasta em que está a imagem desejada-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript">
</body>
</html>
