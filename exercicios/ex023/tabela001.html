<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*Espaço entre as borders do td. collapse retira os espaços.*/
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
        }

        .numero {
            text-align: right;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <tr> <!--tr = table row--> <!--primeira linha-->
            <td>A1</td> <!--td = table data-->
            <td>B1</td>
            <td>C1</td>
        </tr> 
        <tr>
            <td>A2
            <td>B2
            <td class="numero">C2
        <!--
            O W3C permite usar as tags tr e td sem fechamento, como por exemplo acima.
            Mas o professor recomenda que deixe fechado.
        -->
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

    <!--
        Hierarquia de tabelas simples
        Table
            Table row
                Table header
                Table Data
    -->
</body>
</html>
