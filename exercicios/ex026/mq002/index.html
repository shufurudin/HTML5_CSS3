<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" media="all">
    <!-- media="all" serve para todo os tipos de media types. -->
    <link rel="stylesheet" href="style/portrait.css" media="screen (orientation: portrait)">
    <!-- 
        Neste media type nós vemos um exemplo de media feature, no caso após o media= temos o type (screen) e a feature que aparece sempre entre parenteses.
        Neste media feature nós atribuimos a orientation: portrait que, nesse caso, este css será ativo quando o dispositivo estivem 'de pé' ou no modo retrato.
    -->
    <link rel="stylesheet" href="style/landscape.css" media="screen and (orientation: landscape)" >
    <!-- Neste media feature nós também atribuimos o orientation, porém com o valor landscape. Quando o dispositivo estiver 'deitado' ou melhor dizendo no modo paisagem, ele ativiará esta css. -->
    <title>Media Query</title>
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
