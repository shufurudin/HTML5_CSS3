<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="">Nome</label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0"
            max="10" placeholder="0 a 10" step="0.01" value="5" required>
            <!--
                - input number só acc numeros, ué.
                - Adicionando os paramentros min e max, nós determinamos que deve ser informado números entre 0 e 10 somente.
                - step é para poder usar números com casas decimais.
                - value adiciona um número por padrão no input, substitui o placeholder.
            -->
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2010-01" required>
            <!-- 
                - input:mounth é um input para se informar mês e ano. 
                - Para value, nós devemos informar primeiro o nao e depois o mês, separado por um hífen.
            -->
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2024-02-23">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
