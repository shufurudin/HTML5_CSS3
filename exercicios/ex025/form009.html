<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get" action="cadastro.php">
        <p>
            <label for="num">Número: </label><input type="range" name="num" id="num" max="10" value="5" oninput="numshow.innerHTML = Number(num.value)">
            <output id="numshow">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
