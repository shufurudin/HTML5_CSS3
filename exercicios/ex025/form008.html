<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get" action="cadastro.php">
        <p>
            <label for="num1">Número 1: </label><input type="number" name="num1" id="num1" min="0" max="100" required oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
            <br>
            <label for="num2">Número 2: </label><input type="number" name="num2" id="num2" min="0" max="100" required oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
            <!-- No atributo oninput nós usamos um pouco de JS para realizar a soma -->
        </p>
        <p>
            <label for="soma">Soma: </label><output name="soma" id="soma">0</output>
            <!-- O output não será enviado junto com o form, a sua função é mostrar na tela alguma coisa para o usuário -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
